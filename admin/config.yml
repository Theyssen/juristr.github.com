backend:
  name: git-gateway
  branch: site # Branch to update (optional; defaults to master)
  # site_domain: juristr.com
publish_mode: editorial_workflow
media_folder: static/blog/assets/img
public_folder: /blog/assets/img
# site_url: https://juristr.com
# display_url: juristr.com
collections:
- name: 'blog'
  label: 'Blog'
  #identifier_field: url
  folder: 'content/blog'
  create: true
  #slug: '{{fields.url}}'
  preview_path: '{{fields.url}}'
  editor:
    preview: true
  fields:
    - { label: 'Type', name: 'type', widget: 'hidden', default: 'post' }
    - { label: 'Title', name: 'title', widget: 'string' }
    - { label: 'Publish Date', name: 'date', widget: 'datetime', format: 'YYYY-MM-DDTHH:mm Z' }
    - { label: 'Lead', name: 'lead', widget: 'string' }
    - { label: 'Url', name: 'url', widget: 'string' }
    - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
    - { label: 'Image', name: 'image', widget: 'image', required: false }
    - { label: 'Categories', name: 'categories', widget: 'list' } 
    - { label: 'Tags', name: 'tags', widget: 'list' }
    - { label: 'Comments', name: 'comments', widget: 'boolean', default: true }
    - { label: 'Body', name: 'body', widget: 'markdown' }
